<!DOCTYPE html>
<html>
<head>
  <title>Bank Account Management</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Welcome to Bank Account Management</h1>
  <p>Manage your bank accounts with ease!</p>

  <form>
    <label for="accountName">Account Holder Name:</label>
    <input type="text" id="accountName" required><br>

    <label for="accountType">Account Type:</label>
    <input type="text" id="accountType" required><br>

    <label for="initialBalance">Initial Balance:</label>
    <input type="number" id="initialBalance" required><br>

    <button type="button" onclick="createAccount()">Create Account</button>
  </form>

  <div id="transactionArea">
    <h2>Perform Transactions</h2>

    <label for="transactionAmount">Transaction Amount:</label>
    <input type="number" id="transactionAmount" required><br>

    <button type="button" onclick="executeTransaction('deposit')">Deposit</button>
    <button type="button" onclick="executeTransaction('withdraw')">Withdraw</button>
    <button type="button" onclick="executeTransaction('checkBalance')">Check Balance</button>
    <button type="button" onclick="executeTransaction('transfer')">Transfer</button>
  </div>

  <div id="resultArea"></div>

  <script src="script.js"></script>
</body>
</html>
